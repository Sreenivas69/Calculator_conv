    <script>
        function calculate(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            
            const operator = document.getElementById("operator").value;
            let result;
            if(isNaN(num1) || isNaN(num2)){
                result = "Plese Enter valid number";
            }
            else if(operator === "+"){
                result = num1+num2;
            }
            else if(operator === "-"){
                result = num1-num2;
            }
            else if(operator === "*"){
                result = num1*num2;
            }
            else if(operator === "/"){
                result = num1/num2;
            }
            else if(operator === "%"){
                result = num1%num2;
            }
            else {
                result = "Please Enter valid operator"
            }
            document.getElementById("result").innerText = "Results :"+result;
        }
    </script>
